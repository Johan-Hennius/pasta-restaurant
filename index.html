<!DOCTYPE html>
<html lang="en">

<head>
    <!--meta info-->
    <meta charset="UTF-8">
    <meta name="description" conten="Your local pasta restaurant">
    <meta name="keywords" content="pasta, restaurant, Cardiff">
    <meta name="author" content="Johan B Hennius">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--title-->
    <title>Pasta Restaurant</title>
    <!--Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>

<body>
    <!--Header-->
    <header>
        <nav class="navbar navbar-expand-md navbar-background shadow fixed-top">
            <div class="container px-3">
                <a href="index.html" class="navbar-brand logo">P.R</a>
                <button class="navbar-toggler btn px-0" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse float-none text-center justify-content-md-between flex-md-row mx-auto my-auto mb-3 mb-md-0"
                    id="navbarContent">
                    <ul class="navbar-nav mx-auto">
                        <li class="navbar-item mx-3 mb-1 mb-md-0 active">
                            <a href="index.html" class="navlink active" aria-current="page">Home</a>
                        </li>
                        <li class="navbar-item mx-3 mb-1 mb-md-0">
                            <a href="index.html" class="navlink">Menu</a>
                        </li>
                        <li class="navbar-item mx-3 mb-1 mb-md-0">
                            <a href="index.html" class="navlink">About</a>
                        </li>
                        <li class="navbar-item mx-3 mb-1 mb-md-0">
                            <a href="index.html" class="navlink">Contact</a>
                        </li>
                    </ul>
                    <button class="btn rounded-pill btn-dark book-button">
                        <a href="book.html">Book now</a>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!--Main-->
    <main class="container-fluid">
        <!--Hero-->
        <div class="row">
            <div class="col-12 hero">

            </div>
        </div>
    </main>

    <!--Footer-->
    <footer class="container pt-3 pb-5">
        <div class="row row-cols-4 align-items-start justify-content-between mb-3 px-3">
            <div class="col-4 w-auto align-self-center footer-logo-container">
                <a href="index.html" class="logo text-left">P.R</a>
            </div>
            <!--Opening hours                        CHANGE TO MODAL -->
            <div class="col-4 w-auto">
                <h6>Hours</h6>
                <p class="footer-text"><span class="footer-bold">Mond - Tue</span><br>Closed</p>
                <p class="footer-text"><span class="footer-bold">Wed - Sun</span><br>11-11</p>

            </div>
            <!--Address-->
            <div class="col-4 w-auto">
                <h6>Address</h6>
                <p class="footer-text">32 Cardiff Way<br>CF1 ABC</p>
            </div>
            <!--Social-->
            <div class="col-4 w-auto">
                <h6>Follow</h6>
                <a href="https://www.facebook.com" aria-label="Facebook"><i
                        class="fa-brands fa-facebook-f d-md-none"></i><span class="d-none d-md-inline"><span
                            class="footer-bold">Facebook</span></span></a>
                <br>
                <a href="https://www.twitter.com" aria-label="Twitter"><i
                        class="fa-brands fa-twitter d-md-none"></i><span class="d-none d-md-inline"><span
                            class="footer-bold"></span>Twitter</span></span></a>
                <br>
                <a href="https://www.instagram.com" aria-label="Instagram"><i
                        class="fa-brands fa-instagram d-md-none"></i><span class="d-none d-md-inline"><span
                            class="footer-bold"></span>Instagram</span></span></a>
            </div>
        </div>
        <!--Subscribe Modal-->
        <div class="modal fade" id="subscribe-modal" tabindex="-1" aria-labelledby="Subscribe modal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">Subscribe to our newsletter</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="input-group">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="email-input"
                                        placeholder="example@example.co.uk">
                                    <label for="email-input">Email address</label>
                                </div>
                                <button class="btn btn-dark" type="submit">Subscribe</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--Contact and Subscribe-->
        <div class="row align-items-center justify-content-center px-3">
            <div class="col-6 col-sm-4 offset-sm-3 flex-column justify-content-between contact-footer">
                <h6>Contact</h6>
                <p>(029) 20 123 456</p>
            </div>
            <div class="col-6 col-sm-5 footer-subscribe-btn">
                <button type="button" class="btn rounded-pill btn-dark subscribe-button w-100 text-center" data-bs-toggle="modal"
                    data-bs-target="#subscribe-modal">Subscribe</button>
            </div>
        </div>
    </footer>

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/d490078eea.js" crossorigin="anonymous"></script>
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
